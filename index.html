<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Transcribe v1.0 Software de desgrabación.</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

	<script src="js/shortcut.js"></script>

	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
		body{
			font-family: 'Roboto', sans-serif;
		}
		h1 {
			font-size: 1.8em;
			margin-top: 0.5em;
		}

	</style>

</head>

<body>
	<div class="container-fluid">
		<h1>Transcribe <small>Versión 1.0</small> </h1>
		<hr>
		<input type="file" id="file" />

		<div id="message"></div>

		<div class="row">
			<div class="col-md-6">
				<video width="100%" controls id="video">
					<source type="video/mp4" src="">
				</video>
				<p>Velocidad de reproducción: x<span id="playbackrate">1</span></p>
				
				<p>Atajos de teclado:</p>
				<p><strong>Esc:</strong> Play/Pausa</p>
				<p><strong>F1:</strong> Retroceder. <strong>F2:</strong> Adelantar</p>				
				<p><strong>F3:</strong> Desacelerar velocidad de reproducción. <strong>F4:</strong> Acelerar velocidad de reproducción</p>
				<p><strong>F6:</strong> Guardar <strong>F7:</strong> Descargar Word</p>

			</div>
			<div class="col-md-6">
				<div class="row">
					<strong id="archivonombre"></strong>
				</div>
				<div class="row mb-2">
					<div id="summernote"></div>
				</div>
				
					<button class="btn btn-secondary" id="guardar">Guardar</button>
					<button class="btn btn-primary" id="word" style="margin-left: 0.5em;">Exportar a Word</button>
				
			</div>


		</div>

	</div>
</body>
<script>
	const video = document.getElementById("video");
	const guardar = document.getElementById("guardar");
	const word = document.getElementById("word");
	const playbackrate = document.getElementById("playbackrate");

	var transcripcion = [];
	var filename = '';
	var texto = '';
	var posicion = 0;

	function export2Word(nombrearchivo, html) {
		var html, link, blob, url, css;

		css = (
			'<style>' +
			'@page WordSection1{size: 841.95pt 595.35pt;mso-page-orientation: landscape;}' +
			'div.WordSection1 {page: WordSection1;}' +
			'</style>'
		);
		
		blob = new Blob(['\ufeff', css + html], {
			type: 'application/msword'
		});
		url = URL.createObjectURL(blob);
		link = document.createElement('A');
		link.href = url;
		link.download = nombrearchivo;
		document.body.appendChild(link);
		link.click();
		document.body.removeChild(link);
	}

	function playSelectedFile() {
		let file = $("#file")[0].files[0];
		filename = file['name'];
		document.getElementById('archivonombre').innerHTML = filename;
		let videoNode = document.querySelector('video');
		let fileURL = URL.createObjectURL(file);
		videoNode.src = fileURL;

		// Buscar en el localStorage
		let dvtranscripcion = window.localStorage.getItem('dvtranscripcion');
		transcripcion = JSON.parse(dvtranscripcion);
		let resultado = undefined;
		if (transcripcion != null) {
			resultado = transcripcion.find(elemento => elemento.filename === filename)
		}

		if (resultado != undefined) {
			texto = resultado.texto;
			posicion = resultado.posicion;
			video.currentTime = posicion;
		} else {
			texto = '';
		}

		$('#summernote').summernote('code', texto);
		playbackrate.innerHTML = '1.0';

	};

	function reproducir() {
		if (video.paused)
			video.play();
		else
			video.pause();
	};

	function atras() {
		video.currentTime = video.currentTime - 1;
	};

	function adelante() {
		video.currentTime = video.currentTime + 1;
	};

	function lento() {
		let velocidad = video.playbackRate - 0.25;
		if (velocidad < 0.25)
			velocidad = 0.25;
		video.playbackRate = velocidad;
		playbackrate.innerHTML = velocidad;
	};

	function rapido() {					
		let velocidad = video.playbackRate + 0.25;
		if (velocidad > 10)
			velocidad = 10;
		video.playbackRate = velocidad;			
		playbackrate.innerHTML = velocidad;
	};



	function save() {
		texto = $('#summernote').summernote('code');
		let posicion = video.currentTime;
		let a = {
			'filename': filename,
			'texto': texto,
			'posicion': posicion
		}

		if (transcripcion === null)
			transcripcion = [a];
		else {
			let index = transcripcion.findIndex(elemento => elemento.filename === filename);
			if (index != -1)
				transcripcion[index] = a;
			else
				transcripcion.push(a)
		}

		let jsonificado = JSON.stringify(transcripcion);
		window.localStorage.setItem('dvtranscripcion', jsonificado);
		guardar.classList.remove('btn-danger');
		guardar.classList.add('btn-secondary');
		document.getElementById('summernote').focus();
		
	};


	$('#botonplay').click(function () {
		reproducir();
	});
	$('#botonpause').click(function () {
		video.pause();
		alert(video.playbackRate);
	});

	shortcut.add("F1", function () {
		atras();
	});
	shortcut.add("F2", function () {
		adelante();
	});
	shortcut.add("F3", function () {
		lento();
	});
	shortcut.add("F4", function () {
		rapido();
	});

	shortcut.add("F6", function () {
		save();
	});

	shortcut.add("F7", function () {
		html = $('#summernote').summernote('code');
		export2Word(filename+'.doc', html);
	});

	shortcut.add("Esc", function () {
		reproducir();
	});


	$('#file').change(function () {
		var URL = window.URL || window.webkitURL;
		playSelectedFile();
	});

	guardar.addEventListener('click', () => {
		save();
	});

	word.addEventListener('click', () => {
		html = $('#summernote').summernote('code');
		export2Word(filename+'.doc', html);
	})	



	$(document).ready(function () {		
		$('#summernote').summernote({
			callbacks: {
				onChange: function (contents) {
					guardar.classList.remove('btn-secondary');
					guardar.classList.add('btn-danger');
				}
			}
		});
	});
</script>



</html>
